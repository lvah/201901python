{% extends 'admin/base.html' %}

{% block content %}




    <div>
        <div class="panel panel-default panel-info">
            <div class="panel-heading">
                <h3 class="panel-title"><span class="glyphicon glyphicon-map-marker"></span>
                    标签列表
                </h3>
            </div>
            <div class="panel-body">

                <br/>

                {#                   登录日志表格#}
                <table class="table table-bordered">
                    <thead>
                    <th>编号</th>
                    <th>名称</th>
                    <th>添加时间</th>
                    <th>操作事项</th>
                    </thead>
                    <tbody>
                    {% for v in tagsPageObj.items %}
                        <tr>
                            <td>{{ v.id }}</td>
                            <td>{{ v.name }}</td>
                            <td>{{ v.addtime }}</td>
                            <td>
                                {#    编辑按钮                               #}
                                <a class="btn btn-sm btn-success" href="{{ url_for('admin.tag_edit', id=v.id) }}"
                                   role="button">编辑</a>
                                {#    删除按钮                               #}
                                <a class="btn btn-sm btn-danger" href="{{ url_for('admin.tag_del', id=v.id) }}"
                                   role="button">删除</a>
                            </td>
                        </tr>
                    {% endfor %}

                    </tbody>
                </table>


            </div>
        </div>

    </div>



    <div class="col-md-12 text-center">
        <nav aria-label="Page navigation">
            <ul class="pagination">
                <li>
                    <a href="#" aria-label="First">
                        <span aria-hidden="true">首页</span>
                    </a>
                </li>
                <li>
                    <a href="#" aria-label="Previous">
                        <span aria-hidden="true">上一页</span>
                    </a>
                </li>
                <li><a href="#">1&nbsp;/&nbsp;10</a></li>
                <li>
                    <a href="#" aria-label="Next">
                        <span aria-hidden="true">下一页</span>
                    </a>
                </li>
                <li>
                    <a href="#" aria-label="Last">
                        <span aria-hidden="true">尾页</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>





{% endblock %}
