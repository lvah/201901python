<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<h1>用户登录</h1>

<!--将form表单提交的数据传输给/login2/这个路由-->
<form action="/login/" method="post">
    <!--相当于key值， 输入的数据相当于value值;-->
    用户： <input type="text" placeholder="用户名" name="username"><br/>
    密码: <input type="password" placeholder="密码" name="password"><br/>

    <input type="submit" value="登录">


    <span style="color: red">{{ errMessages }}</span>

</form>
</body>
</html>
