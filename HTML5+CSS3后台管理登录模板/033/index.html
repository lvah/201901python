<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<html>
<head>
<link rel="stylesheet" type="text/css" href="css/Login_style.css" />
<script type="text/javascript" src="Javascript/Login_javascript.js"></script>
</head>
<body>
<h2 align="center">SenPng 修改制作</h2>
<div class="login_frame"></div>
<div class="LoginWindow">
  <div>
    <form method="post" action="#" onsubmit="return user_input()" class="login">
    <p>
      <label for="login">帐号:</label>
      <input type="text" name="id" id="id" value="">
    </p>

    <p>
      <label for="password">密码:</label>
      <input type="password" name="password" id="password" value="">
    </p>

    <p class="login-submit">
      <button type="submit" class="login-button">登录</button>
    </p>

    </form>
    <p class="registration"><a href="#">注册</a></p>
  </div>
</div>

<div id="timeArea"><script> LoadBlogParts();</script></div>

<div style="text-align:center;">
<p>来源:<a href="http://h2design.taobao.com/" target="_blank">氢设计</a></p>
</div>

</body>
</html>
